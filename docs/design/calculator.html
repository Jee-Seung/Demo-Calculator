<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Scientific Calculator</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "key-func": "#232f48",
                        "key-num": "#1a2332",
                        "key-op": "#0d47a1", 
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display selection:bg-primary/30">
<!-- Top App Bar -->
<header class="flex items-center justify-between px-4 py-3 shrink-0">
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 text-slate-800 dark:text-white transition-colors">
<span class="material-symbols-outlined text-2xl">menu</span>
</button>
<h1 class="text-slate-800 dark:text-white text-lg font-bold tracking-tight">Standard</h1>
<button class="flex items-center justify-center w-10 h-10 rounded-full hover:bg-black/5 dark:hover:bg-white/10 text-slate-800 dark:text-white transition-colors">
<span class="material-symbols-outlined text-2xl">history</span>
</button>
</header>
<!-- Display Area -->
<section class="flex-1 flex flex-col justify-end px-6 pb-6 pt-2 w-full max-w-lg mx-auto">
<!-- History / Previous Expression -->
<div class="text-right mb-2 opacity-60 transition-all duration-300">
<p class="text-slate-500 dark:text-slate-400 text-xl font-normal leading-normal">sin(45) × 2</p>
</div>
<!-- Main Result -->
<div class="text-right relative mb-4">
<h1 class="text-slate-900 dark:text-white text-[56px] font-bold leading-none tracking-tight break-all">3.14159265<span class="animate-pulse text-primary">|</span></h1>
</div>
<!-- Toggle Row: Rad/Deg & More -->
<div class="flex justify-between items-center mt-2">
<!-- Segmented Button for DEG/RAD -->
<div class="flex bg-slate-200 dark:bg-[#1e293b] p-1 rounded-lg">
<label class="cursor-pointer">
<input checked="" class="peer sr-only" name="angle-unit" type="radio" value="DEG"/>
<span class="block px-3 py-1 rounded-md text-xs font-bold text-slate-500 dark:text-slate-400 peer-checked:bg-white dark:peer-checked:bg-[#2d3b55] peer-checked:text-slate-900 dark:peer-checked:text-white peer-checked:shadow-sm transition-all">DEG</span>
</label>
<label class="cursor-pointer">
<input class="peer sr-only" name="angle-unit" type="radio" value="RAD"/>
<span class="block px-3 py-1 rounded-md text-xs font-bold text-slate-500 dark:text-slate-400 peer-checked:bg-white dark:peer-checked:bg-[#2d3b55] peer-checked:text-slate-900 dark:peer-checked:text-white peer-checked:shadow-sm transition-all">RAD</span>
</label>
</div>
<button class="text-primary hover:text-primary/80 text-sm font-bold flex items-center gap-1">
<span class="material-symbols-outlined text-lg">straighten</span>
                Unit Converter
            </button>
</div>
</section>
<!-- Keypad Area -->
<section class="bg-white dark:bg-[#0c111c] w-full rounded-t-3xl shadow-[0_-4px_20px_rgba(0,0,0,0.05)] dark:shadow-[0_-4px_20px_rgba(0,0,0,0.3)] border-t border-slate-100 dark:border-white/5 pb-8 pt-6 px-4 shrink-0 h-auto">
<div class="max-w-md mx-auto flex flex-col gap-3">
<!-- Scientific Functions Grid (Compact 5 cols) -->
<div class="grid grid-cols-5 gap-2 mb-2">
<!-- Row 1 -->
<button class="h-10 rounded-lg bg-slate-100 dark:bg-key-func/50 text-slate-600 dark:text-slate-300 text-xs font-bold hover:bg-slate-200 dark:hover:bg-key-func transition-colors">sin</button>
<button class="h-10 rounded-lg bg-slate-100 dark:bg-key-func/50 text-slate-600 dark:text-slate-300 text-xs font-bold hover:bg-slate-200 dark:hover:bg-key-func transition-colors">cos</button>
<button class="h-10 rounded-lg bg-slate-100 dark:bg-key-func/50 text-slate-600 dark:text-slate-300 text-xs font-bold hover:bg-slate-200 dark:hover:bg-key-func transition-colors">tan</button>
<button class="h-10 rounded-lg bg-slate-100 dark:bg-key-func/50 text-slate-600 dark:text-slate-300 text-xs font-bold hover:bg-slate-200 dark:hover:bg-key-func transition-colors">π</button>
<button class="h-10 rounded-lg bg-slate-100 dark:bg-key-func/50 text-slate-600 dark:text-slate-300 text-xs font-bold hover:bg-slate-200 dark:hover:bg-key-func transition-colors">e</button>
<!-- Row 2 -->
<button class="h-10 rounded-lg bg-slate-100 dark:bg-key-func/50 text-slate-600 dark:text-slate-300 text-xs font-bold hover:bg-slate-200 dark:hover:bg-key-func transition-colors">ln</button>
<button class="h-10 rounded-lg bg-slate-100 dark:bg-key-func/50 text-slate-600 dark:text-slate-300 text-xs font-bold hover:bg-slate-200 dark:hover:bg-key-func transition-colors">log</button>
<button class="h-10 rounded-lg bg-slate-100 dark:bg-key-func/50 text-slate-600 dark:text-slate-300 text-xs font-bold hover:bg-slate-200 dark:hover:bg-key-func transition-colors">√</button>
<button class="h-10 rounded-lg bg-slate-100 dark:bg-key-func/50 text-slate-600 dark:text-slate-300 text-xs font-bold hover:bg-slate-200 dark:hover:bg-key-func transition-colors">^</button>
<button class="h-10 rounded-lg bg-slate-100 dark:bg-key-func/50 text-slate-600 dark:text-slate-300 text-xs font-bold hover:bg-slate-200 dark:hover:bg-key-func transition-colors">!</button>
<!-- Row 3 -->
<button class="h-10 rounded-lg bg-slate-100 dark:bg-key-func/50 text-slate-600 dark:text-slate-300 text-xs font-bold hover:bg-slate-200 dark:hover:bg-key-func transition-colors">(</button>
<button class="h-10 rounded-lg bg-slate-100 dark:bg-key-func/50 text-slate-600 dark:text-slate-300 text-xs font-bold hover:bg-slate-200 dark:hover:bg-key-func transition-colors">)</button>
<button class="h-10 rounded-lg bg-slate-100 dark:bg-key-func/50 text-slate-600 dark:text-slate-300 text-xs font-bold hover:bg-slate-200 dark:hover:bg-key-func transition-colors">%</button>
<button class="h-10 rounded-lg bg-slate-100 dark:bg-key-func/50 text-slate-600 dark:text-slate-300 text-xs font-bold hover:bg-slate-200 dark:hover:bg-key-func transition-colors">1/x</button>
<button class="h-10 rounded-lg bg-slate-100 dark:bg-key-func/50 text-slate-600 dark:text-slate-300 text-xs font-bold hover:bg-slate-200 dark:hover:bg-key-func transition-colors group">
<span class="group-hover:hidden">v</span>
<span class="hidden group-hover:block material-symbols-outlined text-[16px]">expand_more</span>
</button>
</div>
<div class="h-px bg-slate-200 dark:bg-white/5 w-full my-1"></div>
<!-- Standard Keypad Grid (4 cols) -->
<div class="grid grid-cols-4 gap-3">
<!-- Functional Row -->
<button class="h-[72px] rounded-2xl bg-slate-200 dark:bg-key-func text-red-500 dark:text-red-400 text-xl font-bold hover:bg-slate-300 dark:hover:bg-[#2d3b55] active:scale-95 transition-all">AC</button>
<button class="h-[72px] rounded-2xl bg-slate-200 dark:bg-key-func text-slate-900 dark:text-white text-xl font-medium hover:bg-slate-300 dark:hover:bg-[#2d3b55] active:scale-95 transition-all flex items-center justify-center">
<span class="material-symbols-outlined">backspace</span>
</button>
<button class="h-[72px] rounded-2xl bg-slate-200 dark:bg-key-func text-slate-900 dark:text-white text-xl font-bold hover:bg-slate-300 dark:hover:bg-[#2d3b55] active:scale-95 transition-all">ANS</button>
<button class="h-[72px] rounded-2xl bg-primary/10 dark:bg-[#1a2332] text-primary text-2xl font-bold hover:bg-primary/20 dark:hover:bg-primary/20 active:scale-95 transition-all">÷</button>
<!-- Row 7 8 9 X -->
<button class="h-[72px] rounded-2xl bg-white border border-slate-100 dark:border-none dark:bg-[#1f293a] text-slate-900 dark:text-white text-2xl font-medium hover:bg-slate-50 dark:hover:bg-[#2a364a] active:scale-95 transition-all shadow-sm dark:shadow-none">7</button>
<button class="h-[72px] rounded-2xl bg-white border border-slate-100 dark:border-none dark:bg-[#1f293a] text-slate-900 dark:text-white text-2xl font-medium hover:bg-slate-50 dark:hover:bg-[#2a364a] active:scale-95 transition-all shadow-sm dark:shadow-none">8</button>
<button class="h-[72px] rounded-2xl bg-white border border-slate-100 dark:border-none dark:bg-[#1f293a] text-slate-900 dark:text-white text-2xl font-medium hover:bg-slate-50 dark:hover:bg-[#2a364a] active:scale-95 transition-all shadow-sm dark:shadow-none">9</button>
<button class="h-[72px] rounded-2xl bg-primary/10 dark:bg-[#1a2332] text-primary text-2xl font-bold hover:bg-primary/20 dark:hover:bg-primary/20 active:scale-95 transition-all">×</button>
<!-- Row 4 5 6 - -->
<button class="h-[72px] rounded-2xl bg-white border border-slate-100 dark:border-none dark:bg-[#1f293a] text-slate-900 dark:text-white text-2xl font-medium hover:bg-slate-50 dark:hover:bg-[#2a364a] active:scale-95 transition-all shadow-sm dark:shadow-none">4</button>
<button class="h-[72px] rounded-2xl bg-white border border-slate-100 dark:border-none dark:bg-[#1f293a] text-slate-900 dark:text-white text-2xl font-medium hover:bg-slate-50 dark:hover:bg-[#2a364a] active:scale-95 transition-all shadow-sm dark:shadow-none">5</button>
<button class="h-[72px] rounded-2xl bg-white border border-slate-100 dark:border-none dark:bg-[#1f293a] text-slate-900 dark:text-white text-2xl font-medium hover:bg-slate-50 dark:hover:bg-[#2a364a] active:scale-95 transition-all shadow-sm dark:shadow-none">6</button>
<button class="h-[72px] rounded-2xl bg-primary/10 dark:bg-[#1a2332] text-primary text-2xl font-bold hover:bg-primary/20 dark:hover:bg-primary/20 active:scale-95 transition-all">−</button>
<!-- Row 1 2 3 + -->
<button class="h-[72px] rounded-2xl bg-white border border-slate-100 dark:border-none dark:bg-[#1f293a] text-slate-900 dark:text-white text-2xl font-medium hover:bg-slate-50 dark:hover:bg-[#2a364a] active:scale-95 transition-all shadow-sm dark:shadow-none">1</button>
<button class="h-[72px] rounded-2xl bg-white border border-slate-100 dark:border-none dark:bg-[#1f293a] text-slate-900 dark:text-white text-2xl font-medium hover:bg-slate-50 dark:hover:bg-[#2a364a] active:scale-95 transition-all shadow-sm dark:shadow-none">2</button>
<button class="h-[72px] rounded-2xl bg-white border border-slate-100 dark:border-none dark:bg-[#1f293a] text-slate-900 dark:text-white text-2xl font-medium hover:bg-slate-50 dark:hover:bg-[#2a364a] active:scale-95 transition-all shadow-sm dark:shadow-none">3</button>
<button class="h-[72px] rounded-2xl bg-primary/10 dark:bg-[#1a2332] text-primary text-2xl font-bold hover:bg-primary/20 dark:hover:bg-primary/20 active:scale-95 transition-all">+</button>
<!-- Row 0 . = -->
<button class="h-[72px] col-span-2 rounded-2xl bg-white border border-slate-100 dark:border-none dark:bg-[#1f293a] text-slate-900 dark:text-white text-2xl font-medium hover:bg-slate-50 dark:hover:bg-[#2a364a] active:scale-95 transition-all pl-6 text-left shadow-sm dark:shadow-none">0</button>
<button class="h-[72px] rounded-2xl bg-white border border-slate-100 dark:border-none dark:bg-[#1f293a] text-slate-900 dark:text-white text-2xl font-medium hover:bg-slate-50 dark:hover:bg-[#2a364a] active:scale-95 transition-all shadow-sm dark:shadow-none">.</button>
<button class="h-[72px] rounded-2xl bg-primary text-white text-3xl font-bold hover:bg-primary/90 active:scale-95 shadow-[0_4px_12px_rgba(19,91,236,0.3)] transition-all flex items-center justify-center">=</button>
</div>
</div>
</section>
</body></html>
