<!DOCTYPE html>

<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Calculation History</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#101622",
                        "surface-dark": "#1e2532",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark min-h-screen flex flex-col font-display text-white selection:bg-primary selection:text-white overflow-x-hidden antialiased">
<!-- Top Navigation Bar -->
<header class="sticky top-0 z-50 bg-background-dark/95 backdrop-blur-md border-b border-gray-800/50 pb-2 pt-4 px-4">
<div class="flex items-center justify-between h-11">
<button class="flex items-center justify-center w-10 h-10 -ml-2 rounded-full hover:bg-white/5 active:bg-white/10 transition-colors text-primary">
<span class="material-symbols-outlined text-[24px]">arrow_back_ios_new</span>
</button>
<h1 class="text-white text-[17px] font-bold leading-tight tracking-tight flex-1 text-center">기록</h1>
<button class="flex items-center justify-end min-w-16 h-10 rounded-lg active:opacity-70 transition-opacity">
<span class="text-primary text-[17px] font-medium tracking-tight">지우기</span>
</button>
</div>
</header>
<!-- Search Section -->
<div class="px-4 py-3 bg-background-dark sticky top-[68px] z-40">
<div class="relative group">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 group-focus-within:text-primary transition-colors">search</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 bg-surface-dark border-none rounded-xl text-white placeholder-gray-500 focus:ring-2 focus:ring-primary focus:bg-[#252e3e] transition-all text-base font-normal leading-normal" placeholder="기록 검색..." type="text" value=""/>
</div>
</div>
<!-- Scrollable Content -->
<main class="flex-1 flex flex-col pb-safe">
<!-- Section: Today -->
<section class="flex flex-col">
<div class="px-4 py-3 flex items-end border-b border-gray-800/30">
<h3 class="text-white text-xl font-bold tracking-tight">오늘</h3>
</div>
<!-- List Item 1 -->
<article class="group relative flex flex-col p-4 border-b border-gray-800/50 bg-background-dark hover:bg-surface-dark transition-colors cursor-pointer">
<div class="flex justify-between items-start mb-2">
<p class="text-gray-200 text-lg font-medium tracking-wide break-all mr-4">sin(30) + 5^2</p>
<span class="text-gray-500 text-xs font-medium whitespace-nowrap pt-1">오후 2:30</span>
</div>
<div class="flex justify-between items-center mt-1">
<button aria-label="Copy result" class="text-gray-600 hover:text-primary p-2 -ml-2 rounded-lg transition-colors">
<span class="material-symbols-outlined text-[20px]">content_copy</span>
</button>
<p class="text-primary text-2xl font-bold tracking-tight text-right">= 25.5</p>
</div>
</article>
<!-- List Item 2 -->
<article class="group relative flex flex-col p-4 border-b border-gray-800/50 bg-background-dark hover:bg-surface-dark transition-colors cursor-pointer">
<div class="flex justify-between items-start mb-2">
<p class="text-gray-200 text-lg font-medium tracking-wide break-all mr-4">√144 * 12</p>
<span class="text-gray-500 text-xs font-medium whitespace-nowrap pt-1">오후 1:15</span>
</div>
<div class="flex justify-between items-center mt-1">
<button aria-label="Copy result" class="text-gray-600 hover:text-primary p-2 -ml-2 rounded-lg transition-colors">
<span class="material-symbols-outlined text-[20px]">content_copy</span>
</button>
<p class="text-primary text-2xl font-bold tracking-tight text-right">= 144</p>
</div>
</article>
<!-- List Item 3 -->
<article class="group relative flex flex-col p-4 border-b border-gray-800/50 bg-background-dark hover:bg-surface-dark transition-colors cursor-pointer">
<div class="flex justify-between items-start mb-2">
<p class="text-gray-200 text-lg font-medium tracking-wide break-all mr-4">(1500 * 0.15) / 12</p>
<span class="text-gray-500 text-xs font-medium whitespace-nowrap pt-1">오전 11:42</span>
</div>
<div class="flex justify-between items-center mt-1">
<button aria-label="Copy result" class="text-gray-600 hover:text-primary p-2 -ml-2 rounded-lg transition-colors">
<span class="material-symbols-outlined text-[20px]">content_copy</span>
</button>
<p class="text-primary text-2xl font-bold tracking-tight text-right">= 18.75</p>
</div>
</article>
</section>
<!-- Spacer -->
<div class="h-6"></div>
<!-- Section: Yesterday -->
<section class="flex flex-col">
<div class="px-4 py-3 flex items-end border-b border-gray-800/30">
<h3 class="text-white text-xl font-bold tracking-tight">어제</h3>
</div>
<!-- List Item 4 -->
<article class="group relative flex flex-col p-4 border-b border-gray-800/50 bg-background-dark hover:bg-surface-dark transition-colors cursor-pointer">
<div class="flex justify-between items-start mb-2">
<p class="text-gray-200 text-lg font-medium tracking-wide break-all mr-4">log(100) + ln(e)</p>
<span class="text-gray-500 text-xs font-medium whitespace-nowrap pt-1">오후 8:12</span>
</div>
<div class="flex justify-between items-center mt-1">
<button aria-label="Copy result" class="text-gray-600 hover:text-primary p-2 -ml-2 rounded-lg transition-colors">
<span class="material-symbols-outlined text-[20px]">content_copy</span>
</button>
<p class="text-primary text-2xl font-bold tracking-tight text-right">= 3</p>
</div>
</article>
<!-- List Item 5 -->
<article class="group relative flex flex-col p-4 border-b border-gray-800/50 bg-background-dark hover:bg-surface-dark transition-colors cursor-pointer">
<div class="flex justify-between items-start mb-2">
<p class="text-gray-200 text-lg font-medium tracking-wide break-all mr-4">cos(45) * 10</p>
<span class="text-gray-500 text-xs font-medium whitespace-nowrap pt-1">오후 6:30</span>
</div>
<div class="flex justify-between items-center mt-1">
<button aria-label="Copy result" class="text-gray-600 hover:text-primary p-2 -ml-2 rounded-lg transition-colors">
<span class="material-symbols-outlined text-[20px]">content_copy</span>
</button>
<p class="text-primary text-2xl font-bold tracking-tight text-right">≈ 7.071</p>
</div>
</article>
</section>
<!-- Bottom padding for scroll -->
<div class="h-20"></div>
</main>
<!-- Optional Floating Action Button (if context requires quick return) -->
<!-- Not strictly requested but fits 'modern mobile app' vibe -->
<div class="fixed bottom-6 right-6 z-50">
<button class="flex items-center justify-center w-14 h-14 bg-primary rounded-full shadow-lg shadow-primary/30 active:scale-95 transition-transform">
<span class="material-symbols-outlined text-white text-[28px]">calculate</span>
</button>
</div>
</body></html>
