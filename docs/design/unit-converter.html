<!DOCTYPE html>

<html class="dark" lang="ko"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>단위 변환기 - Engineering Calculator</title>
<!-- Google Fonts: Space Grotesk & Noto Sans KR -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&amp;family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#135bec",
                        "background-light": "#f6f6f8",
                        "background-dark": "#111722",
                        "surface-dark": "#192233",
                        "surface-light": "#232f48",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "Noto Sans KR", "sans-serif"],
                        "sans": ["Noto Sans KR", "sans-serif"],
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar hiding for horizontal scroll */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark h-screen flex flex-col overflow-hidden font-display text-white selection:bg-primary selection:text-white">
<!-- Top App Bar -->
<div class="flex items-center justify-between p-4 pb-2 bg-background-dark shrink-0 z-10">
<button class="text-white flex size-12 shrink-0 items-center justify-center rounded-full active:bg-surface-light transition-colors">
<span class="material-symbols-outlined text-[24px]">arrow_back</span>
</button>
<h2 class="text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">단위 변환기</h2>
</div>
<!-- Category Chips -->
<div class="flex gap-3 px-4 py-2 overflow-x-auto no-scrollbar bg-background-dark shrink-0 border-b border-[#232f48]">
<!-- Active Chip -->
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary pl-5 pr-5 shadow-lg shadow-primary/20 transition-transform active:scale-95">
<span class="text-white text-sm font-bold leading-normal">길이</span>
</button>
<!-- Inactive Chips -->
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light hover:bg-[#2e3b56] pl-5 pr-5 transition-transform active:scale-95">
<span class="text-[#92a4c9] text-sm font-medium leading-normal">무게</span>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light hover:bg-[#2e3b56] pl-5 pr-5 transition-transform active:scale-95">
<span class="text-[#92a4c9] text-sm font-medium leading-normal">부피</span>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light hover:bg-[#2e3b56] pl-5 pr-5 transition-transform active:scale-95">
<span class="text-[#92a4c9] text-sm font-medium leading-normal">온도</span>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light hover:bg-[#2e3b56] pl-5 pr-5 transition-transform active:scale-95">
<span class="text-[#92a4c9] text-sm font-medium leading-normal">속도</span>
</button>
<button class="flex h-9 shrink-0 items-center justify-center gap-x-2 rounded-full bg-surface-light hover:bg-[#2e3b56] pl-5 pr-5 transition-transform active:scale-95">
<span class="text-[#92a4c9] text-sm font-medium leading-normal">데이터</span>
</button>
</div>
<!-- Main Content: Conversion Cards -->
<div class="flex-1 flex flex-col p-4 gap-2 overflow-y-auto">
<!-- Input Card (From) -->
<div class="relative flex flex-col justify-between rounded-2xl bg-surface-dark p-5 shadow-[0_4px_20px_rgba(0,0,0,0.2)] border border-[#232f48]/50 group focus-within:border-primary/50 transition-colors">
<div class="flex justify-between items-start mb-2">
<span class="text-[#92a4c9] text-xs font-medium uppercase tracking-wider">보낼 값</span>
<button class="text-[#92a4c9] hover:text-white transition-colors">
<span class="material-symbols-outlined text-[20px]">content_copy</span>
</button>
</div>
<div class="flex items-baseline justify-between gap-4">
<input class="bg-transparent border-none p-0 text-white text-4xl font-bold leading-tight w-full focus:ring-0 cursor-default" readonly="" type="text" value="100"/>
</div>
<div class="mt-4 flex justify-end">
<button class="flex items-center gap-2 bg-surface-light hover:bg-[#2e3b56] rounded-lg px-3 py-2 transition-colors">
<span class="text-white text-base font-medium">미터 (m)</span>
<span class="material-symbols-outlined text-white text-sm">expand_more</span>
</button>
</div>
</div>
<!-- Swap Action -->
<div class="flex justify-center -my-5 z-10">
<button class="flex size-10 items-center justify-center rounded-full bg-primary text-white shadow-lg shadow-black/40 border-4 border-background-dark active:rotate-180 transition-transform duration-300">
<span class="material-symbols-outlined text-[24px]">swap_vert</span>
</button>
</div>
<!-- Output Card (To) -->
<div class="relative flex flex-col justify-between rounded-2xl bg-surface-dark p-5 pt-8 shadow-[0_4px_20px_rgba(0,0,0,0.2)] border border-[#232f48]/50">
<div class="flex justify-between items-start mb-2">
<span class="text-[#92a4c9] text-xs font-medium uppercase tracking-wider">결과 값</span>
<button class="text-[#92a4c9] hover:text-white transition-colors">
<span class="material-symbols-outlined text-[20px]">content_copy</span>
</button>
</div>
<div class="flex items-baseline justify-between gap-4">
<div class="text-primary text-4xl font-bold leading-tight truncate">328.084</div>
</div>
<div class="mt-4 flex justify-end">
<button class="flex items-center gap-2 bg-surface-light hover:bg-[#2e3b56] rounded-lg px-3 py-2 transition-colors">
<span class="text-white text-base font-medium">피트 (ft)</span>
<span class="material-symbols-outlined text-white text-sm">expand_more</span>
</button>
</div>
</div>
</div>
<!-- Engineering Keypad -->
<div class="bg-surface-dark rounded-t-3xl pb-safe pt-2 shadow-[0_-4px_20px_rgba(0,0,0,0.3)]">
<!-- Drag Handle / Decoration -->
<div class="w-12 h-1 bg-surface-light rounded-full mx-auto my-3"></div>
<div class="grid grid-cols-4 gap-3 p-4 pt-0">
<!-- Row 1 -->
<button class="h-14 rounded-xl bg-surface-light text-white text-xl font-medium active:bg-[#2e3b56] transition-colors shadow-sm">AC</button>
<button class="h-14 rounded-xl bg-surface-light text-white text-xl font-medium active:bg-[#2e3b56] transition-colors shadow-sm flex items-center justify-center">
<span class="material-symbols-outlined">backspace</span>
</button>
<button class="h-14 rounded-xl bg-surface-light text-white text-xl font-medium active:bg-[#2e3b56] transition-colors shadow-sm">%</button>
<button class="h-14 rounded-xl bg-surface-light text-primary text-xl font-medium active:bg-[#2e3b56] transition-colors shadow-sm">÷</button>
<!-- Row 2 -->
<button class="h-14 rounded-xl bg-background-dark/50 text-white text-2xl font-normal active:bg-surface-light transition-colors shadow-sm">7</button>
<button class="h-14 rounded-xl bg-background-dark/50 text-white text-2xl font-normal active:bg-surface-light transition-colors shadow-sm">8</button>
<button class="h-14 rounded-xl bg-background-dark/50 text-white text-2xl font-normal active:bg-surface-light transition-colors shadow-sm">9</button>
<button class="h-14 rounded-xl bg-surface-light text-primary text-xl font-medium active:bg-[#2e3b56] transition-colors shadow-sm">×</button>
<!-- Row 3 -->
<button class="h-14 rounded-xl bg-background-dark/50 text-white text-2xl font-normal active:bg-surface-light transition-colors shadow-sm">4</button>
<button class="h-14 rounded-xl bg-background-dark/50 text-white text-2xl font-normal active:bg-surface-light transition-colors shadow-sm">5</button>
<button class="h-14 rounded-xl bg-background-dark/50 text-white text-2xl font-normal active:bg-surface-light transition-colors shadow-sm">6</button>
<button class="h-14 rounded-xl bg-surface-light text-primary text-xl font-medium active:bg-[#2e3b56] transition-colors shadow-sm">-</button>
<!-- Row 4 -->
<button class="h-14 rounded-xl bg-background-dark/50 text-white text-2xl font-normal active:bg-surface-light transition-colors shadow-sm">1</button>
<button class="h-14 rounded-xl bg-background-dark/50 text-white text-2xl font-normal active:bg-surface-light transition-colors shadow-sm">2</button>
<button class="h-14 rounded-xl bg-background-dark/50 text-white text-2xl font-normal active:bg-surface-light transition-colors shadow-sm">3</button>
<button class="h-14 rounded-xl bg-surface-light text-primary text-xl font-medium active:bg-[#2e3b56] transition-colors shadow-sm">+</button>
<!-- Row 5 -->
<button class="h-14 rounded-xl bg-background-dark/50 text-white text-2xl font-normal active:bg-surface-light transition-colors shadow-sm">+/-</button>
<button class="h-14 rounded-xl bg-background-dark/50 text-white text-2xl font-normal active:bg-surface-light transition-colors shadow-sm">0</button>
<button class="h-14 rounded-xl bg-background-dark/50 text-white text-2xl font-normal active:bg-surface-light transition-colors shadow-sm">.</button>
<button class="h-14 rounded-xl bg-primary text-white text-2xl font-medium active:bg-primary/80 transition-colors shadow-sm shadow-primary/20">=</button>
</div>
</div>
</body></html>
